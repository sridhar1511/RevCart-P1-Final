<div class="admin-product-form">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>

        <div *ngIf="message" class="alert" [ngClass]="'alert-' + messageType">
          {{ message }}
        </div>

        <form (ngSubmit)="saveProduct()" class="card p-4">
          <div class="mb-3">
            <label class="form-label">Product Name *</label>
            <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description *</label>
            <textarea class="form-control" [(ngModel)]="product.description" name="description" rows="3" required></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Price (â‚¹) *</label>
              <input type="number" class="form-control" [(ngModel)]="product.price" name="price" step="0.01" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Stock Quantity *</label>
              <input type="number" class="form-control" [(ngModel)]="product.stockQuantity" name="stockQuantity" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Category *</label>
              <select class="form-select" [(ngModel)]="product.category" name="category" required>
                <option value="">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Unit</label>
              <select class="form-select" [(ngModel)]="product.unit" name="unit">
                <option value="">Select Unit</option>
                <option *ngFor="let u of units" [value]="u">{{ u }}</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" [(ngModel)]="product.image" name="image" placeholder="https://example.com/image.jpg">
            <small class="text-muted">Paste image URL from Unsplash or other sources</small>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isEditMode ? 'Update Product' : 'Create Product' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
