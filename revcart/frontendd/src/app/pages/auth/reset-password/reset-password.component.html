<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Reset Password</h2>
          
          <div *ngIf="message" [class]="'alert alert-' + (messageType === 'success' ? 'success' : 'danger')">
            {{message}}
          </div>

          <form (ngSubmit)="resetPassword()" *ngIf="token">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" 
                       [(ngModel)]="newPassword" name="newPassword" required>
                <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                  <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" 
                     name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Resetting...</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
