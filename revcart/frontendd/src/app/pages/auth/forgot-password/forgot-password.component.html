<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Forgot Password</h2>
          
          <div *ngIf="message" [class]="'alert alert-' + (messageType === 'success' ? 'success' : 'danger')">
            {{message}}
          </div>

          <form (ngSubmit)="sendResetLink()">
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">Send Reset Link</span>
              <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Sending...</span>
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Remember your password? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
