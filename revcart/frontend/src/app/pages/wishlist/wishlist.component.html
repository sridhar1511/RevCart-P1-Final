<div class="container my-4">
  <h2 class="mb-4">My Wishlist</h2>
  
  <div *ngIf="wishlistItems.length > 0" class="row">
    <div class="col-md-4 mb-3" *ngFor="let item of wishlistItems">
      <div class="card h-100">
        <img [src]="item.image" class="card-img-top" [alt]="item.name" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text text-muted">{{item.category | titlecase}}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="h5 text-success mb-0">â‚¹{{item.price}}</span>
              <span class="badge bg-light text-dark">{{item.unit}}</span>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success btn-sm" (click)="addToCart(item)">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="removeFromWishlist(item.id)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="wishlistItems.length === 0" class="text-center py-5">
    <i class="bi bi-heart fa-4x text-muted mb-3"></i>
    <h4>Your wishlist is empty</h4>
    <p class="text-muted">Add items to your wishlist to save them for later</p>
    <a routerLink="/products" class="btn btn-primary">Continue Shopping</a>
  </div>
</div>
