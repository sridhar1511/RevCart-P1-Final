<div class="container my-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card filters-card">
        <div class="card-header">
          <h5>Filters</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
              <option value="">All Categories</option>
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
              <option value="dairy">Dairy</option>
              <option value="bakery">Bakery</option>
              <option value="electronics">Electronics</option>
              <option value="sports">Sports</option>
              <option value="kids">Kids</option>
              <option value="beauty">Beauty</option>
              <option value="mens-clothing">Men's Clothing</option>
              <option value="womens-clothing">Women's Clothing</option>
              <option value="kids-clothing">Kids Clothing</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Price Range</label>
            <input type="range" class="form-range" min="0" max="50000" [(ngModel)]="maxPrice" (input)="filterProducts()">
            <small>Up to ₹{{maxPrice}}</small>
          </div>
          <button class="btn btn-outline-secondary btn-sm" (click)="clearFilters()">Clear Filters</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products <span class="text-muted">({{filteredProducts.length}})</span></h2>
        <div class="input-group search-box">
          <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchTerm" (input)="filterProducts()">
          <button class="btn btn-outline-success">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      
      <div class="row" *ngIf="filteredProducts.length > 0">
        <div class="col-md-4 mb-3" *ngFor="let product of filteredProducts">
          <div class="card h-100 product-card">
            <img [src]="product.image" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text text-muted">{{product.category | titlecase}}</p>
              <p class="card-text">{{product.description}}</p>
              <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span class="h5 text-success mb-0">₹{{product.price}}</span>
                  <button class="btn btn-sm" [ngClass]="{'btn-danger': wishlistService.isInWishlist(product.id), 'btn-outline-danger': !wishlistService.isInWishlist(product.id)}" (click)="toggleWishlist(product)" *ngIf="authService.isAuthenticated()">
                    <i class="bi" [ngClass]="{'bi-heart-fill': wishlistService.isInWishlist(product.id), 'bi-heart': !wishlistService.isInWishlist(product.id)}"></i>
                  </button>
                  <span class="badge bg-light text-dark">{{product.unit}}</span>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-success" (click)="addToCart(product)" *ngIf="!authService.isAdmin()">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                  </button>
                  <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary">
                    View Details
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="filteredProducts.length === 0" class="text-center py-5">
        <i class="bi bi-search fa-4x text-muted mb-3"></i>
        <h4>No products found</h4>
        <p class="text-muted">Try adjusting your filters or search terms</p>
      </div>
    </div>
  </div>
</div>
