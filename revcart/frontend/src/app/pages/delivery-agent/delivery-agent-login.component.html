<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Delivery Agent Login</h2>

          <!-- Login Form -->
          <form (ngSubmit)="login()" *ngIf="!showOtpForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" 
                       [(ngModel)]="password" name="password" required>
                <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                  <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">Login</span>
              <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Logging in...</span>
            </button>
          </form>

          <!-- OTP Verification Form -->
          <div *ngIf="showOtpForm">
            <div class="alert alert-info">
              <i class="bi bi-info-circle me-2"></i>{{ otpMessage }}
            </div>
            
            <form (ngSubmit)="verifyOtp()">
              <div class="mb-3">
                <label class="form-label">Enter OTP</label>
                <input type="text" class="form-control" [(ngModel)]="otp" name="otp" 
                       placeholder="Enter 6-digit OTP" maxlength="6" required>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" [disabled]="isLoading">
                  <span *ngIf="!isLoading">Verify OTP</span>
                  <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Verifying...</span>
                </button>
                
                <button type="button" class="btn btn-outline-secondary" 
                        (click)="resendOtp()" [disabled]="isLoading">
                  Resend OTP
                </button>
                
                <button type="button" class="btn btn-outline-danger" 
                        (click)="showOtpForm = false">
                  Back to Login
                </button>
              </div>
            </form>
          </div>

          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/delivery-agent/register">Register here</a></p>
            <p><a routerLink="/login">Back to User Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
