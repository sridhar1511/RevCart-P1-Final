<div class="card h-100 product-card">
  <div class="position-relative">
    <img [src]="product.image" class="card-img-top" [alt]="product.name" (error)="onImageError($event)" loading="lazy">
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text text-muted">{{product.category | titlecase}}</p>
    <p class="card-text">{{product.description}}</p>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="h5 text-success mb-0">â‚¹{{product.price}}</span>
        <span class="badge bg-light text-dark">{{product.unit}}</span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success" (click)="onAddToCart()">
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
        <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary">
          View Details
        </a>
      </div>
    </div>
  </div>
</div>
