<!DOCTYPE html>
<html>
<head>
    <title>Test Orders Setup</title>
</head>
<body>
    <h1>Test Orders Setup</h1>
    <button onclick="createTestOrders()">Create Test Orders</button>
    <button onclick="clearOrders()">Clear Orders</button>
    <button onclick="showOrders()">Show Orders</button>
    <div id="output"></div>

    <script>
        function createTestOrders() {
            const testOrders = [
                {
                    id: 1001,
                    orderDate: new Date().toISOString().split('T')[0],
                    status: 'CONFIRMED',
                    totalAmount: 450.00,
                    deliveryAddress: '123 Main Street, City, State 12345',
                    phoneNumber: '9876543210',
                    user: { name: 'John Doe' },
                    items: [
                        {
                            name: 'Fresh Apples',
                            quantity: 2,
                            price: 120.00,
                            image: 'https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=300&h=200&fit=crop'
                        },
                        {
                            name: 'Bananas',
                            quantity: 3,
                            price: 60.00,
                            image: 'https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e?w=300&h=200&fit=crop'
                        }
                    ],
                    lastUpdated: new Date().toISOString()
                },
                {
                    id: 1002,
                    orderDate: new Date().toISOString().split('T')[0],
                    status: 'PROCESSING',
                    totalAmount: 320.00,
                    deliveryAddress: '456 Oak Avenue, City, State 67890',
                    phoneNumber: '9876543211',
                    user: { name: 'Jane Smith' },
                    items: [
                        {
                            name: 'Milk',
                            quantity: 2,
                            price: 55.00,
                            image: 'https://images.unsplash.com/photo-1550583724-b2692b25a968?w=300&h=200&fit=crop'
                        },
                        {
                            name: 'Bread',
                            quantity: 4,
                            price: 35.00,
                            image: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=300&h=200&fit=crop'
                        }
                    ],
                    lastUpdated: new Date().toISOString()
                },
                {
                    id: 1003,
                    orderDate: new Date().toISOString().split('T')[0],
                    status: 'SHIPPED',
                    totalAmount: 280.00,
                    deliveryAddress: '789 Pine Road, City, State 54321',
                    phoneNumber: '9876543212',
                    user: { name: 'Bob Johnson' },
                    items: [
                        {
                            name: 'Tomatoes',
                            quantity: 2,
                            price: 80.00,
                            image: 'https://images.unsplash.com/photo-1592924357228-91a4daadcfea?w=300&h=200&fit=crop'
                        },
                        {
                            name: 'Onions',
                            quantity: 4,
                            price: 30.00,
                            image: 'https://images.unsplash.com/photo-1508747703725-719777637510?w=300&h=200&fit=crop'
                        }
                    ],
                    lastUpdated: new Date().toISOString()
                }
            ];

            localStorage.setItem('orders', JSON.stringify(testOrders));
            document.getElementById('output').innerHTML = '<p style="color: green;">Test orders created successfully!</p>';
        }

        function clearOrders() {
            localStorage.removeItem('orders');
            document.getElementById('output').innerHTML = '<p style="color: red;">Orders cleared!</p>';
        }

        function showOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(orders, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
